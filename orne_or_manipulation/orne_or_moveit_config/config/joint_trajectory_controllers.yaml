  constraints:
    goal_time: &goal_time_constraints 2.0
    l_sholder_pitch_joint: 
      goal: &goal_pos_constraints 0.3
    l_sholder_roll_joint:
      goal: *goal_pos_constraints
    l_elbow_roll_joint:
      goal: *goal_pos_constraints
    l_wrist_roll_joint:
      goal: *goal_pos_constraints
    l_wrist_pitch_joint:
      goal: *goal_pos_constraints
    l_wrist_yaw_joint:
      goal: *goal_pos_constraints
    r_sholder_pitch_joint:
      goal: *goal_pos_constraints
    r_sholder_roll_joint:
      goal: *goal_pos_constraints
    r_elbow_roll_joint:
      goal: *goal_pos_constraints
    r_wrist_roll_joint:
      goal: *goal_pos_constraints
    r_wrist_pitch_joint:
      goal: *goal_pos_constraints
    r_wrist_yaw_joint:
      goal: *goal_pos_constraints
    r_hand_joint:
      goal: *goal_pos_constraints
