manipulator:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 10
  
  left_arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - l_shoulder_pitch_joint
      - l_shoulder_roll_joint
      - l_elbow_roll_joint
      - l_wrist_roll_joint
      - l_wrist_pitch_joint
      - l_wrist_yaw_joint
    gains:
      l_shoulder_pitch_joint: {p: 100.0, i: 0.01, d: 100.0}
      l_shoulder_roll_joint: {p: 100.0, i: 0.01, d: 100.0}
      l_elbow_roll_joint: {p: 100.0, i: 0.01, d: 100.0}
      l_wrist_roll_joint: {p: 100.0, i: 0.01, d: 100.0}
      l_wrist_pitch_joint: {p: 100.0, i: 0.01, d: 100.0}
      l_wrist_yaw_joint: {p: 100.0, i: 0.01, d: 100.0}
  right_arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - r_shoulder_pitch_joint
      - r_shoulder_roll_joint
      - r_elbow_roll_joint
      - r_wrist_roll_joint
      - r_wrist_pitch_joint
      - r_wrist_yaw_joint
    gains:
      r_shoulder_pitch_joint: {p: 100.0, i: 0.01, d: 100.0}
      r_shoulder_roll_joint: {p: 100.0, i: 0.01, d: 100.0}
      r_elbow_roll_joint: {p: 100.0, i: 0.01, d: 100.0}
      r_wrist_roll_joint: {p: 100.0, i: 0.01, d: 100.0}
      r_wrist_pitch_joint: {p: 100.0, i: 0.01, d: 100.0}
      r_wrist_yaw_joint: {p: 100.0, i: 0.01, d: 100.0}
  left_hand_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - l_hand_left_joint
    gains:
      l_hand_left_joint: {p: 100.0, i: 0.01, d: 100.0}
  right_hand_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - r_hand_joint
    gains:
      r_hand_joint: {p: 100.0, i: 0.01, d: 100.0}
  shoulder_slider_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - shoulder_slider
    gains:
      shoulder_slider: {p: 100.0, i: 0.01, d: 100.0}
  head_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - head_yaw_joint
      - head_pitch_joint
    gains:
      head_yaw_joint: {p: 100.0, i: 0.01, d: 100.0}
      head_pitch_joint: {p: 100.0, i: 0.01, d: 100.0}
